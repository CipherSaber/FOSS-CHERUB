version: '3.8'

services:
  foss-cherub-db:
    image: postgres:15
    container_name: foss-cherub-db
    environment:
      POSTGRES_DB: foss_cherub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: foss_cherub_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data: